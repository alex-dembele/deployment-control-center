version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ~/.kube:/root/.kube  # Monte les kubeconfigs
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/deployment_db
      - KUBE_CONFIG_PATH=/root/.kube/{env}.yaml
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}
      - DOCKERHUB_TOKEN=${DOCKERHUB_TOKEN}

  frontend:
    build: ./frontend
    ports:
      - "3008:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  db:
    image: postgres:14
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=deployment_db

volumes:
  postgres-data: